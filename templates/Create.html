{{define "content"}}
<form id="createRecordForm" onsubmit="createRecordForm(event.preventDefault())" enctype="multipart/form-data">
      <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputFirstname">Firstname</label>
      <input type="text" name="Firstname" class="form-control" id="inputFirstname" placeholder="John">
    </div>
    <div class="form-group col-md-5">
      <label for="inputLastname">Lastname</label>
      <input type="text" name="Lastname" class="form-control" id="inputLastname" placeholder="Smith">
    </div>
    <div class="form-group col-md-2">
      <label for="inputOrderType">OrderType</label>
      <select id="inputOrderType" name="OrderType" class="form-control">
         {{range $orderType := .data}}
          <option value="{{$orderType}}">{{$orderType}}</option>
         {{end}}
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-10">
        <label for="inputAddress">Address</label>
        <input type="text" name="Address" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-2">
        <label for="inputOrderTime">Order Date</label>
        <input type="date" name="OrderTime" class="form-control" id="inputOrderTime">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputPhone">Phone</label>
        <input type="text" name="Phone" class="form-control" id="inputPhone" placeholder="123-234-2312">
    </div>
    <div class="form-group col-md-6">
        <label for="inputPhone2">Phone 2</label>
        <input type="text" name="Phone2" class="form-control" id="inputPhone2">
    </div>
  </div>

<label class="btn btn-primary" for="inputFiles">
    <input id="inputFiles" name="Files" multiple type="file" style="display:none" 
    onchange="listSelectedFiles()">
   <i class="fa fa-cloud-upload"></i> Add file(s).. 
</label>
<span class='label label-info' id="upload-file-info"></span>
  <div class="form-group">
    <label for="inputNotes">Notes</label>
    <textarea class="form-control" name="Notes" id="inputNotes" rows="2"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save Record</button>
</form>
{{end}}
