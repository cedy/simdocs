{{define "content"}}
<form class="container" onsubmit="event.preventDefault();">
    <input type="hidden" name="id" value="{{.data.ID}}" />
      <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputFirstname">Firstname</label>
      <input type="text" name="Firstname" class="form-control" id="inputFirstname" value="{{.data.Firstname}}" disabled>
    </div>
    <div class="form-group col-md-5">
      <label for="inputLastname">Lastname</label>
      <input type="text" name="Lastname" class="form-control" id="inputLastname" value="{{.data.Lastname}}" disabled>
    </div>
    <div class="form-group col-md-2">
      <label for="inputOrderType">OrderType</label>
      <input type="text" class="form-control" id="inputOrderType" value="{{.data.OrderType}}" disabled>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-10">
        <label for="inputAddress">Address</label>
        <input type="text" name="Address" class="form-control" id="inputAddress" value="{{.data.Address}}" disabled>
    </div>
    <div class="form-group col-md-2">
        <label for="inputOrderTime">Order Date</label>
        <input type="date" name="OrderTime" class="form-control" id="inputOrderTime" value='{{.data.FormatedDate}}' disabled>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputPhone">Phone</label>
        <input type="text" name="Phone" class="form-control" id="inputPhone" value="{{.data.Phone}}" disabled>
    </div>
    <div class="form-group col-md-6">
        <label for="inputPhone2">Phone 2</label>
        <input type="text" name="Phone2" class="form-control" id="inputPhone2" value="{{.data.Phone2}}" disabled>
    </div>
  </div>
<span class='label label-info' id="upload-file-info">
    {{range .files}}
    <a href="/{{.Path}}">{{.Name}}</a>
    <br />
    {{end}}
</span>
  <div class="form-group">
      <br />
    <label for="inputNotes">Notes</label>
    <textarea class="form-control" name="Notes" id="inputNotes" rows="2" disabled>{{.data.Notes}}</textarea>
  </div>
</form>
  <div class="text-center">
      <a href="/records/edit/{{.data.ID}}"><button class="btn btn-primary mr-4">Edit</button></a>
      <a href="javascript:deleteRecord({{.data.ID}});window.location.replace('/records');"><button class="btn btn-danger">Delete</button></a>
  </div>
{{end}}
