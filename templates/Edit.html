{{define "content"}}
<form class="container" id="editForm" onsubmit="editForm(event.preventDefault())">
    <input type="hidden" name="id" value="{{.data.ID}}" />
      <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputFirstname">Firstname</label>
      <input type="text" name="Firstname" class="form-control" id="inputFirstname" value="{{.data.Firstname}}">
    </div>
    <div class="form-group col-md-5">
      <label for="inputLastname">Lastname</label>
      <input type="text" name="Lastname" class="form-control" id="inputLastname" value="{{.data.Lastname}}">
    </div>
    <div class="form-group col-md-2">
      <label for="inputOrderType">OrderType</label>
      <select id="inputOrderType" name="OrderType" class="form-control">
        <option value="Windows">Windows</option>
        <option value="Doors">Doors</option>
        <option value="Misc">Miscellaneous</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-10">
        <label for="inputAddress">Address</label>
        <input type="text" name="Address" class="form-control" id="inputAddress" value="{{.data.Address}}">
    </div>
    <div class="form-group col-md-2">
        <label for="inputOrderTime">Order Date</label>
        <input type="date" name="OrderTime" class="form-control" id="inputOrderTime" value='{{.data.FormatedDate}}'>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputPhone">Phone</label>
        <input type="text" name="Phone" class="form-control" id="inputPhone" value="{{.data.Phone}}">
    </div>
    <div class="form-group col-md-6">
        <label for="inputPhone2">Phone 2</label>
        <input type="text" name="Phone2" class="form-control" id="inputPhone2" value="{{.data.Phone2}}">
    </div>
  </div>
<label class="btn btn-primary" for="inputFiles">
    <input id="inputFiles" name="Files" multiple type="file" style="display:none" 
    onchange="listSelectedFiles()">
   <i class="fa fa-cloud-upload"></i> Add file(s).. 
</label>
<span class='label label-info' id="upload-file-info">
    {{range .files}}
    <span id="{{.ID}}"><br />{{.Name}}<a href="javascript:deleteFile({{.ID}});"><i class="fa fa-trash" aria-hidden="true"></i></a></span>
    {{end}}
</span>
  <div class="form-group">
      <br />
    <label for="inputNotes">Notes</label>
    <textarea class="form-control" name="Notes" id="inputNotes" rows="2">{{.data.Notes}}</textarea>
  </div>
  <input type="submit" class="btn btn-primary" value="Update Record">
</form>
{{end}}
